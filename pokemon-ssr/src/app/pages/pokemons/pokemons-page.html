<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-2" />

@if ( isLoading() ) {
<pokemon-list [pokemons]="pokemons()"></pokemon-list>
<!-- aca mandamos el VALOR de pokemons, es una promesa -->
} @else {
<pokemon-list-skeleton></pokemon-list-skeleton>
}
